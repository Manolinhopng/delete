<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>¬øQuieres ser mi novia?</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: "Comic Sans MS", cursive;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('https://www.1800flowers.com/blog/wp-content/uploads/2021/05/Birthday-Flowers-Colors.jpg');
    background-size: cover;
    background-position: center;
  }

  .caja {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    padding: clamp(20px, 5vw, 40px);
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: left 0.3s, top 0.3s;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    max-width: 90vw;
    width: auto;
    box-sizing: border-box;
  }

  h1 {
    color: #e91e63;
    text-shadow: 1px 1px 2px #00000030;
    font-size: clamp(1.2rem, 6vw, 2.5rem);
    margin: 0 0 clamp(15px, 3vw, 20px) 0;
    word-wrap: break-word;
  }

  button {
    font-size: clamp(0.9rem, 4vw, 1.1rem);
    margin: clamp(5px, 2vw, 10px);
    padding: clamp(8px, 2vw, 10px) clamp(15px, 4vw, 25px);
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s;
    min-width: clamp(70px, 20vw, 100px);
  }

  #si {
    background-color: #ff6fb0;
    color: white;
  }

  #si:hover {
    background-color: #ff4081;
  }

  #no {
    background-color: #999;
    color: white;
  }

  #no:hover {
    background-color: #777;
  }

  #mensaje {
    position: absolute;
    font-size: 2rem;
    color: white;
    text-shadow: 2px 2px 4px #000;
    text-align: center;
    width: 100%;
    top: 50%;
    transform: translateY(-50%);
  }
</style>
</head>
<body>

<!-- üéµ YouTube Player (oculto, solo audio) -->
<div id="player" style="display: none;"></div>

<div class="caja" id="caja">
  <h1>¬øQuieres ser mi novia? üíñ</h1>
  <button id="si">S√≠ üòç</button>
  <button id="no">No üò¢</button>
</div>

<div id="mensaje"></div>

<script>
  // Cargar API de YouTube
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  var player;
  var musicaIniciada = false;

  // Crear el reproductor cuando la API est√© lista
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '0',
      width: '0',
      videoId: 'a5uQMwRMHcs', // ID del video de YouTube
      playerVars: {
        'autoplay': 0,
        'controls': 0,
        'loop': 1,
        'playlist': 'a5uQMwRMHcs' // Necesario para loop
      },
      events: {
        'onReady': onPlayerReady
      }
    });
  }

  function onPlayerReady(event) {
    event.target.setVolume(30); // Volumen al 30%
  }

  const caja = document.getElementById("caja");
  const mensaje = document.getElementById("mensaje");
  const siBtn = document.getElementById("si");
  const noBtn = document.getElementById("no");

  function iniciarMusica() {
    if (!musicaIniciada && player && player.playVideo) {
      player.playVideo();
      musicaIniciada = true;
    }
  }

  siBtn.addEventListener("click", () => {
    iniciarMusica();
    caja.style.display = "none";
    mensaje.textContent = "¬°Sab√≠a que dir√≠as que s√≠! üíûüíê Te amo ü•∞";
  });

  noBtn.addEventListener("mouseover", () => {
    iniciarMusica();
    const maxX = window.innerWidth - caja.offsetWidth;
    const maxY = window.innerHeight - caja.offsetHeight;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    caja.style.left = `${x}px`;
    caja.style.top = `${y}px`;
  });
</script>

</body>
</html>
